<html>
    <head>
        <title>Vue.js Pet Depot</title>
        <script src="https://unpkg.com/vue"></script>
       <link rel ="stylesheet" type = "text/css" href="apps.css">
        <link rel = "stylesheet"
        href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">


    </head>
    <body>
    <div id = "app">
        <header>
            <h1 v-text ="sitename"></h1>
        </header>
    </div>
    <main>
        <div class="row product">
          <div class="col">
            <figure>
              <img v-bind:src="product.image">
            </figure>
          </div>
          <div class="col col-expand">
            <h1 v-text="product.title"></h1>
            <p v-html="product.description"></p> 
            <p v-text="product.price" class="price"></p>
          </div>
        </div>
      </main>
    
        <script type = "text/javascript">
        var webstore = new Vue({
            el: '#app',
            data:{
                sitename: 'Vue.js Pet Depot',
                product:{
                    id:1001,
                    title:"Cat Food, 25lb bag",
                    description: "A 25 pound bag of <em>irresistible</em>,"+	
                  "organic goodness for your cat.",
                    price:2000,
                    image: "Users/Tony/Desktop/HTML\ CSS/cat-wont-eat.jpg"

                }
            },
           
            
        })
        </script>
    </body>
</html>
